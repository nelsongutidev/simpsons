<ng-container *ngIf="vm$ | async as vm">
  <main class="flex flex-col gap-4 lg:w-10/12 w-4/5">
    <app-characters-table
      class="hidden md:block"
      [characters]="vm.characters"
    ></app-characters-table>
    <mat-paginator
      [length]="vm.total"
      [pageSize]="vm.limit"
      [pageIndex]="vm.page - 1"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select Page for Simpsons Characters Table"
    >
    </mat-paginator>
  </main>
</ng-container>
