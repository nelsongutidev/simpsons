<ng-container *ngIf="vm$ | async as vm">
  <main class="flex">
    <app-characters-table [characters]="vm.characters"></app-characters-table>
    <mat-paginator
      [length]="vm.total"
      [pageSize]="vm.limit"
      [pageIndex]="vm.page - 1"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select Page for Simpsons Characters Table"
    >
    </mat-paginator>
  </main>
</ng-container>
